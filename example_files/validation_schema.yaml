    Public assembly:
    Education:
    Food service:
    Inpatient health care:
    Nursing:
    Lodging:
    Strip shopping mall:
    Enclosed mall:
    Retail other than mall:
    Service:
    Mixed use:
    Uncovered Parking:
    Covered Parking:

  SI:
    Single-Family Detached:
      units: "kWh/m2/yr"
      min: 30
      max: 200
    Single-Family Attached:
      units: "kWh/m2/yr"
      min: 30
      max: 200
    Multifamily (2 to 4 units):
    Multifamily (5 or more units):
